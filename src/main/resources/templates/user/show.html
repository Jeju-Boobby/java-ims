<!doctype html>
<html lang="en">
{{> common/header}}
<body>
<div class="issues issues--wrap mdl-layout mdl-js-layout is-upgraded">
  {{> common/navi}}

  <main class="mdl-layout__content">
    <div class="issues__posts mdl-grid">
      <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--12-col">
        {{#user}}
        <form action="/users/{{id}}/form" enctype="multipart/form-data" method="get">
          <div class="mdl-card__title mdl-color-text--grey-50" style="height:100px;">
            <h4>내 정보</h4>
          </div>
          <div class="mdl-card__supporting-text">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="margin:0 auto">
              <div class="mdl-textfield__text">User ID</div>
              <div class="mdl-textfield__input">{{userId}}</div>
            </div>
          </div>
          <div class="mdl-card__supporting-text">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="margin:0 auto">
              <div class="mdl-textfield__text">Name</div>
              <div class="mdl-textfield__input">{{name}}</div>
            </div>
          </div>
          <div class="mdl-card__supporting-text">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="margin:0 auto">
              <div class="mdl-textfield__text">Pic</div>
              <input class="mdl-textfield__input" type="file" id="pic" name="pic" readonly="readonly">
            </div>
          </div>
          <div class="mdl-card__supporting-text">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit"
                    style="margin:10px auto; width:200px;">수정하기
            </button>
          </div>
        </form>
        {{/user}}
      </div>
    </div>
    {{> common/footer}}
  </main>
  <div class="mdl-layout__obfuscator"></div>
</div>
{{> common/script}}
</body>
</html>
