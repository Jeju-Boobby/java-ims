<!doctype html>
<html lang="en">
{{> common/header}}
<body>
<div class="issues issues--wrap mdl-layout mdl-js-layout is-upgraded">
  {{> common/navi}}

  <main class="mdl-layout__content">
    <div class="issues__posts mdl-grid">
      <div class="issues-card-wide mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title mdl-shadow--2dp" style="height:80px;">
          <h2 class="mdl-card__title-text mdl-color-text--grey-800">Milestones</h2>
        </div>
        <a href="/milestones/form"
           class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored show-modal">
          <i class="material-icons">add</i>
        </a>
        <div class="mdl-card__supporting-text">
          <ul class="issue-list mdl-list">
            {{#milestones}}
            <li class="mdl-list__item mdl-list__item--two-line">
              <span class="mdl-list__item-primary-content">
                <a href="/lables/{{id}}"><strong>{{subject}}</strong></a>
              </span>
            </li>
            {{/milestones}}
          </ul>
        </div>
      </div>
    </div>
    {{> common/footer}}
  </main>
  <div class="mdl-layout__obfuscator"></div>
</div>
{{> common/script}}
</body>
</html>
